<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Chatbot</title>
    <link rel="stylesheet" href="space-academy.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="header-content">
                <h1>🚀 SPACE ACADEMY</h1>
                <div class="astronaut-info">
                    <span>👨‍🚀 Astronaut: <span id="astronautName">Cadet</span></span>
                    <button class="achievements-btn" onclick="goToAchievements()">🏆 Achievements</button>
                </div>
            </div>
            <div class="lesson-title">
                <h2>🤖 AI Math Tutor</h2>
                <p>Your personal space instructor powered by advanced AI</p>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="message-content">
                    <span class="bot-name">AI Assistant:</span>
                    <span id="questionText">Hello! I'm your AI assistant powered by xAI Grok. How can I help you today?</span>
                </div>
            </div>
        </div>
        
        <div class="quick-actions">
            <button class="action-btn" onclick="sendQuickMessage('Give me a math problem to solve')">
                📊 Generate Math Problem
            </button>
            <button class="action-btn" onclick="sendQuickMessage('Explain this more')">
                💡 Help
            </button>
            <button class="action-btn" onclick="sendQuickMessage('Tell me a real life application of this problem')">
                🌍 Real Life Example
            </button>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
        
        <div class="status-container">
            <span id="statusText">Ready for lessons</span>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span><span></span><span></span>
            </div>
            <button class="back-btn" onclick="goToMenu()">← Back to Mission Control</button>
        </div>
    </div>
    
    <script src="sounds.js"></script>
    <script src="animations.js"></script>
    <script src="script.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
